<body>

<script src="https://elfsightcdn.com/platform.js" async></script>

  <nav class="navbar">

  </nav>

  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar">üë§</div>
        <h1 id="profileName"></h1>
        <p id="profileEmail"></p>
      </div>

      <form onsubmit="updateProfile(event)">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Tel√©fono</label>
          <input type="tel" id="phone" placeholder="+57 300 123 4567">
        </div>

        <div class="form-group">
          <label for="bio">Informaci√≥n Adicional</label>
          <textarea id="bio" placeholder="Alergias, condiciones m√©dicas, notas importantes..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Guardar Cambios</button>

        <div id="profileAlert" class="alert"></div>
      </form>
    </div>
  </div>

  <script>
    // Verificar autenticaci√≥n usando helper
    (function() {
      const s = document.createElement('script');
      s.src = '../assets/js/user.js';
      s.onload = function() {
        const raw = getRawUser();
        if (!raw) {
          window.location.href = 'index.html';
          return;
        }
        // Normalizar claves
        const user = (typeof raw === 'object') ? raw : { name: String(raw), email: '' };
        // Aceptar nombre en 'nombre' o 'name' y email en 'correo' o 'email'
        user.name = user.name || user.nombre || user.nombre || '';
        user.email = user.email || user.correo || '';
        loadProfile(user);
      };
      document.head.appendChild(s);
    })();

    function loadProfile(user) {
      document.getElementById("profileName").textContent = user.name;
      document.getElementById("profileEmail").textContent = user.email;
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      
      // Cargar datos adicionales si existen
      const profileData = localStorage.getItem(`profile_${user.email}`);
      if (profileData) {
        const data = JSON.parse(profileData);
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("bio").value = data.bio || "";
      }
    }

    function updateProfile(event) {
      event.preventDefault();
      
  const user = (typeof getRawUser === 'function' && getRawUser()) || JSON.parse(localStorage.getItem('loggedUser'));
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const bio = document.getElementById("bio").value.trim();
      
      // Actualizar usuario
      user.name = name;
      user.email = email;
      localStorage.setItem("loggedUser", JSON.stringify(user));
      
      // Guardar datos adicionales del perfil
      const profileData = { phone, bio };
      localStorage.setItem(`profile_${email}`, JSON.stringify(profileData));
      
      // Actualizar en la lista de usuarios
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userIndex = users.findIndex(u => u.email === user.email);
      if (userIndex !== -1) {
        users[userIndex].name = name;
        localStorage.setItem('users', JSON.stringify(users));
      }
      
      // Mostrar mensaje de √©xito
      const alert = document.getElementById("profileAlert");
      alert.textContent = "‚úì Perfil actualizado exitosamente";
      alert.className = "alert alert-success show";
      
      setTimeout(() => {
        alert.classList.remove('show');
      }, 3000);
    }
  </script>
