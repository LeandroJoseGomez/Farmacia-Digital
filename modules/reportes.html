<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="../assets/images/logo2.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #E8F8F5 0%, #D5F4E6 50%, #B2EBF2 100%);
      min-height: 100vh;

    .navbar {

    }

    .navbar-logo {

      background: white;
      padding: 5px 10px;

    }

    .btn-back {

      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      backdrop-filter: blur(10px);

    .btn-back:hover {

    .container {

    .page-header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 0.6s ease-out;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header h1 {
      font-size: 38px;
      margin-bottom: 10px;
      color: #003D5C;
      font-weight: 800;
    }

    .page-header p {
      font-size: 16px;
      color: #666;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,168,232,0.12);
      animation: slideUp 0.6s ease-out;
      animation-fill-mode: both;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,168,232,0.2);
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-icon {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 800;
      color: #003D5C;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      font-weight: 600;
    }

    .analysis-card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,168,232,0.15);
      margin-bottom: 30px;
      animation: slideUp 0.6s ease-out 0.5s;
      animation-fill-mode: both;
    }

    .analysis-card h2 {
      color: #003D5C;
      font-size: 26px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
    }

    .ai-badge {
      background: linear-gradient(135deg, #00A8E8 0%, #00D9C0 100%);
      color: #fff;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
    }

    .insight-item {
      background: #f8f9fa;
      padding: 22px;
      border-radius: 16px;
      margin-bottom: 15px;
      border-left: 5px solid #00A8E8;
      transition: all 0.3s;
    }

    .insight-item:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(0,168,232,0.15);
    }

    .insight-item h3 {
      color: #003D5C;
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
    }

    .insight-item p {
      color: #555;
      line-height: 1.7;
      font-size: 15px;
    }

    .chart-container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,168,232,0.15);
      margin-bottom: 30px;
    }

    .chart-container h2 {
      color: #003D5C;
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 800;
    }

    .chart-bar {
      margin-bottom: 20px;
    }

    .chart-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .chart-progress {
      background: #e0e0e0;
      height: 32px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .chart-fill {
      height: 100%;
      background: linear-gradient(90deg, #00A8E8, #00D9C0);
      border-radius: 16px;
      transition: width 1s ease-out;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 12px;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
    }

    .btn-generate {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #00A8E8 0%, #00D9C0 100%);
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,168,232,0.3);
    }

    .btn-generate:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,168,232,0.4);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00A8E8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .no-data-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .analysis-card, .chart-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Elfsight AI Chatbot | Asistente Farmacia Digital -->
<script src="https://elfsightcdn.com/platform.js" async></script>
<div class="elfsight-app-1b12611d-b7f6-4184-b3d6-911c87582fb9" data-elfsight-app-lazy></div>

  <nav class="navbar">
    <!-- Updated logo to use logo2.png -->
    <a href="dashboard.html" class="navbar-brand">
      <img src="../assets/images/logo2.png" alt="Farmacia Digital" class="navbar-logo">
    </a>
    <a href="dashboard.html" class="btn-back">‚Üê Volver al Dashboard</a>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>üìä An√°lisis de Salud con IA</h1>
      <p>Estad√≠sticas y recomendaciones personalizadas</p>
    </div>

    <div id="statsContainer"></div>
    <div id="chartsContainer"></div>
    <div id="analysisContainer"></div>
  </div>

  <script>
    // Verificar autenticaci√≥n
      // Usar helper para leer usuario
      (function() {
        const s = document.createElement('script');
        s.src = '../assets/js/user.js';
        s.onload = function() {
          const u = getRawUser();
          if (!u) {
            window.location.href = "../index.html";
            return;
          }
          // ...seguir√° la inicializaci√≥n original
        };
        document.head.appendChild(s);
      })();

    // Cargar datos y generar reportes
    loadReports();

    function loadReports() {
      const projects = JSON.parse(localStorage.getItem('projects') || '[]');
      
      if (projects.length === 0) {
        showNoData();
        return;
      }
      
      generateStatistics(projects);
      generateCharts(projects);
      generateAIAnalysis(projects);
    }

    function showNoData() {
      document.getElementById('statsContainer').innerHTML = `
        <div class="analysis-card no-data">
          <div class="no-data-icon">üìä</div>
          <h2>No hay datos disponibles</h2>
          <p>Registra proyectos en el m√≥dulo de Gesti√≥n de Datos para ver estad√≠sticas y an√°lisis inteligentes.</p>
          <button class="btn-generate" onclick="window.location.href='gestion.html'">
            Ir a Gesti√≥n de Datos
          </button>
        </div>
      `;
    }

    function generateStatistics(projects) {
      const totalProjects = projects.length;
      const completedProjects = projects.filter(p => p.status === 'completed').length;
      const activeProjects = projects.filter(p => p.status === 'development').length;
      const totalBudget = projects.reduce((sum, p) => sum + (parseFloat(p.budget) || 0), 0);
      
      const statsHTML = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">üíä</div>
            <div class="stat-value">${totalProjects}</div>
            <div class="stat-label">Total de Medicamentos</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">‚úÖ</div>
            <div class="stat-value">${completedProjects}</div>
            <div class="stat-label">Tratamientos Completados</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">üöÄ</div>
            <div class="stat-value">${activeProjects}</div>
            <div class="stat-label">Tratamientos Activos</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">üí∞</div>
            <div class="stat-value">$${totalBudget.toLocaleString()}</div>
            <div class="stat-label">Costo Mensual Total</div>
          </div>
        </div>
      `;
      
      document.getElementById('statsContainer').innerHTML = statsHTML;
    }

    function generateCharts(projects) {
      const typeCount = {};
      projects.forEach(p => {
        typeCount[p.projectType] = (typeCount[p.projectType] || 0) + 1;
      });
      
      const statusCount = {};
      projects.forEach(p => {
        statusCount[p.status] = (statusCount[p.status] || 0) + 1;
      });
      
      const typeLabels = {
        analgesico: 'Analg√©sico',
        antibiotico: 'Antibi√≥tico',
        antiinflamatorio: 'Antiinflamatorio',
        antihipertensivo: 'Antihipertensivo',
        vitamina: 'Vitamina/Suplemento',
        otro: 'Otro'
      };
      
      const statusLabels = {
        planning: 'Por Iniciar',
        development: 'En Tratamiento',
        testing: 'En Evaluaci√≥n',
        completed: 'Completado',
        paused: 'Pausado'
      };
      
      let chartsHTML = '<div class="chart-container"><h2>Distribuci√≥n por Tipo de Medicamento</h2>';
      
      Object.entries(typeCount).forEach(([type, count]) => {
        const percentage = (count / projects.length * 100).toFixed(1);
        chartsHTML += `
          <div class="chart-bar">
            <div class="chart-label">
              <span>${typeLabels[type] || type}</span>
              <span>${count} medicamento${count !== 1 ? 's' : ''}</span>
            </div>
            <div class="chart-progress">
              <div class="chart-fill" style="width: ${percentage}%">${percentage}%</div>
            </div>
          </div>
        `;
      });
      
      chartsHTML += '</div><div class="chart-container"><h2>Estado de los Tratamientos</h2>';
      
      Object.entries(statusCount).forEach(([status, count]) => {
        const percentage = (count / projects.length * 100).toFixed(1);
        chartsHTML += `
          <div class="chart-bar">
            <div class="chart-label">
              <span>${statusLabels[status] || status}</span>
              <span>${count} tratamiento${count !== 1 ? 's' : ''}</span>
            </div>
            <div class="chart-progress">
              <div class="chart-fill" style="width: ${percentage}%">${percentage}%</div>
            </div>
          </div>
        `;
      });
      
      chartsHTML += '</div>';
      
      document.getElementById('chartsContainer').innerHTML = chartsHTML;
    }

    function generateAIAnalysis(projects) {
      const completionRate = (projects.filter(p => p.status === 'completed').length / projects.length * 100).toFixed(1);
      const avgDosage = (projects.reduce((sum, p) => sum + parseInt(p.teamSize), 0) / projects.length).toFixed(1);
      const highPriorityCount = projects.filter(p => p.priority === 'high' || p.priority === 'critical').length;
      
      const techCount = {};
      projects.forEach(p => {
        p.technologies.forEach(tech => {
          techCount[tech] = (techCount[tech] || 0) + 1;
        });
      });
      
      const topTech = Object.entries(techCount).sort((a, b) => b[1] - a[1]).slice(0, 3);
      
      const insights = [];
      
      if (completionRate < 30) {
        insights.push({
          icon: '‚ö†Ô∏è',
          title: 'Adherencia al Tratamiento Baja',
          text: `Solo el ${completionRate}% de los tratamientos est√°n completados. Es importante seguir las indicaciones m√©dicas para obtener mejores resultados. Considera configurar recordatorios.`
        });
      } else if (completionRate > 70) {
        insights.push({
          icon: 'üéâ',
          title: 'Excelente Adherencia al Tratamiento',
          text: `¬°Felicitaciones! El ${completionRate}% de tus tratamientos est√°n completados. Tu compromiso con tu salud es ejemplar.`
        });
      }
      
      if (highPriorityCount > projects.length * 0.5) {
        insights.push({
          icon: 'üî•',
          title: 'M√∫ltiples Medicamentos Prioritarios',
          text: `Tienes ${highPriorityCount} medicamentos de alta prioridad. Aseg√∫rate de no omitir ninguna dosis y consulta con tu m√©dico si tienes dudas sobre interacciones.`
        });
      }
      
      if (topTech.length > 0) {
        insights.push({
          icon: 'üí°',
          title: 'Horarios de Medicaci√≥n Frecuentes',
          text: `Tus horarios m√°s comunes son: ${topTech.map(t => t[0]).join(', ')}. Mant√©n una rutina consistente para mejorar la efectividad del tratamiento.`
        });
      }
      
      if (avgDosage > 4) {
        insights.push({
          icon: 'üë•',
          title: 'Alta Frecuencia de Dosis',
          text: `El promedio de tomas diarias es ${avgDosage}. Si te resulta dif√≠cil mantener este ritmo, consulta con tu m√©dico sobre alternativas de dosificaci√≥n.`
        });
      }
      
      const recentProjects = projects.slice(-3);
      const recentTypes = recentProjects.map(p => p.projectType);
      const mostRecentType = recentTypes[recentTypes.length - 1];
      
      insights.push({
        icon: 'üîÆ',
        title: 'An√°lisis de Tendencias de Salud',
        text: `Basado en tus √∫ltimos medicamentos, se observa un enfoque en tratamientos de tipo "${mostRecentType}". Mant√©n un seguimiento regular con tu m√©dico.`
      });
      
      let analysisHTML = `
        <div class="analysis-card">
          <h2>
            ü§ñ An√°lisis Inteligente con IA
            <span class="ai-badge">Powered by AI</span>
          </h2>
      `;
      
      insights.forEach(insight => {
        analysisHTML += `
          <div class="insight-item">
            <h3>${insight.icon} ${insight.title}</h3>
            <p>${insight.text}</p>
          </div>
        `;
      });
      
      analysisHTML += `
        <button class="btn-generate" onclick="regenerateAnalysis()">
          üîÑ Regenerar An√°lisis
        </button>
      </div>
      `;
      
      document.getElementById('analysisContainer').innerHTML = analysisHTML;
    }

    function regenerateAnalysis() {
      const container = document.getElementById('analysisContainer');
      container.innerHTML = `
        <div class="analysis-card loading">
          <div class="loading-spinner"></div>
          <p>Generando nuevo an√°lisis con IA...</p>
        </div>
      `;
      
      setTimeout(() => {
        const projects = JSON.parse(localStorage.getItem('projects') || '[]');
        generateAIAnalysis(projects);
      }, 2000);
    }
  </script>

</body>
